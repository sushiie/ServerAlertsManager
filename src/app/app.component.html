<div class="wrapper">
  <h1>{{currentStatus}}</h1>
  <p class="rightAlignedContent">
    <button mat-raised-button (click)="openConfigureModal()">Configure</button>
  </p>

  <div>
    <span class="field-label">Select Server: </span>
    <mat-form-field appearance="fill">
      <mat-label>Choose One</mat-label>
      <mat-select [(ngModel)]="dataService.selectedServer" (selectionChange)="onServerChange()">
        <mat-option *ngFor="let server of serverList" [value]="server">{{server}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button style = "float: right; clear: both;" mat-raised-button (click)="openAddModal()"
    [disabled]="!dataService.selectedServer"
      >Add New Alert</button>
  </div>
  
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8" #dataTable>
 
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="condition">
      <th mat-header-cell *matHeaderCellDef> Condition </th>
      <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <a href="#">Delete</a> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
